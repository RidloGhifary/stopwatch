<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Stop Watch</title>
</head>

<body>
  <div class="wrapper">
    <h2>Stopwatch</h2>
    <div class="container">
      <p id="hours">00 :</p>
      <p id="minutes">00 :</p>
      <p id="seconds">00 :</p>
      <p id="miliseconds">00</p>
    </div>

    <div class="js-list-button">
      <button class="js-start-timer">Start</button>
      <button class="js-pause-timer hide">Pause</button>
      <button class="js-reset-timer hide">Reset</button>
      <button class="js-lap-timer hide">Lap</button>
    </div>

  </div>
  <div class="js-lap-list-container">
    <!-- LAP LIST WILL BE HERE -->

    <!--<p class="js-lap-list">00 : 00 : 72 : 00</p>
    <p class="js-lap-list">00 : 00 : 30 : 26</p>
    <p class="js-lap-list">00 : 00 : 01 : 81</p>
    <p class="js-lap-list">00 : 00 : 72 : 00</p>
    <p class="js-lap-list">00 : 00 : 30 : 26</p>
    <p class="js-lap-list">00 : 00 : 01 : 81</p>
    <p class="js-lap-list">00 : 00 : 72 : 00</p>
    <p class="js-lap-list">00 : 00 : 30 : 26</p>
    <p class="js-lap-list">00 : 00 : 01 : 81</p>-->
  </div>

  <script src="js/script.js"></script>
</body>

</html>
